<div *ngIf="flashcard">
  <div class="p-4">
    <h5 class="pb-3 border-bottom">{{ flashcard.question }}</h5>
    <p class="pb-3 border-bottom">{{ flashcard.answer }}</p>
    <p class="small mb-1 cursor-pointer" (click)="goToCategory(flashcard.category)">
      Category: {{ flashcard.category }}
    </p>
    <p
      class="small mb-0 cursor-pointer"
      (click)="goToAuthorProfile(flashcard.authorId)"
    >
      Author: {{ flashcard.authorName }}
    </p>
  </div>
</div>

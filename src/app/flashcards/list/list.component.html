<div class="d-flex flex-wrap">
  <div *ngIf="listNotEmpty$ | async; else emptyList">
    <div *ngFor="let flashcard of flashcards$ | async">
      <app-card [flashcard]="flashcard"></app-card>
    </div>
  </div>
</div>

<ng-template #emptyList>
  <div class="d-flex align-items-center justify-content-center w-100">
    <img src="assets/emptyList.png" />
  </div>
</ng-template>

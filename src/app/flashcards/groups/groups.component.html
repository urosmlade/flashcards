<div *ngIf="formHidden$ | async; else newGroup">
  <button class="btn btn-outline-primary" (click)="showAddGroupForm()">
    Add a new Group
  </button>
</div>

<div *ngFor="let group of groups$ | async">
  <div
    class="border p-3 my-3 rounded shadow-sm cursor-pointer"
    (click)="navigateToGroup(group)"
  >
    {{ group }}
  </div>
</div>

<ng-template #newGroup>
  <div>
    <form [formGroup]="groupForm">
      <input
        class="form-control mb-3"
        placeholder="Title"
        formControlName="title"
      />

      <button class="btn btn-outline-primary me-3" (click)="hideAddGroupForm()">
        Cancel
      </button>
      <button
        class="btn btn-primary"
        (click)="addNewGroup()"
        [disabled]="groupForm.invalid"
      >
        Add
      </button>
    </form>
  </div>
</ng-template>

<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page">
      <a [routerLink]="['/flashcards']">Home</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">Add</li>
  </ol>
</nav>
<div class="add-card shadow-sm border rounded p-4">
  <form [formGroup]="flashcardForm">
    <input
      class="form-control mb-3"
      placeholder="Question"
      formControlName="question"
    />
    <textarea
      class="form-control mb-3"
      placeholder="Answer"
      rows="5"
      formControlName="answer"
    ></textarea>
    <ng-select
      class="mb-3"
      [items]="categories$ | async"
      placeholder="Category"
      formControlName="category"
    ></ng-select>
    <div class="border mb-3 p-3" *ngIf="noGroups$ | async">
      <p class="small">
        Please create your first group. Every flashcard has to be in a group.
      </p>
      <app-group-add [showCancelButton]="false"></app-group-add>
    </div>
    <ng-select
      *ngIf="groupsExist$ | async"
      class="mb-3"
      [items]="groups$ | async"
      placeholder="Group"
      formControlName="group"
      bindLabel="name"
    ></ng-select>
    <div class="form-check mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="private"
        formControlName="private"
      />
      <label class="form-check-label" for="private">
        Private
        <span class="small">(only visible to you)</span>
      </label>
    </div>
    <button
      class="btn btn-outline-secondary"
      (click)="add()"
      [disabled]="flashcardForm.invalid"
    >
      Add
    </button>
  </form>
</div>

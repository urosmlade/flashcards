<div class="signin border shadow p-4 text-center rounded">
  <h4 class="mb-4">Sign In</h4>
  <form class="mb-3" [formGroup]="signInForm">
    <input
      type="text"
      class="form-control mb-3"
      formControlName="email"
      placeholder="Email"
      required
    />
    <input
      type="text"
      class="form-control mb-5"
      placeholder="Password"
      formControlName="password"
      required
    />
    <button
      class="btn btn-primary w-100"
      (click)="signInWithUsernameAndPassword()"
    >
      Sign In
    </button>
  </form>

  <button class="btn border w-100 mb-3" (click)="googleAuth()">
    Sign in with Google
    <i class="bi bi-google"></i>
  </button>

  <p class="small mb-0">
    Don't have an account?
    <span class="cursor-pointer" [routerLink]="['/register-user']"
      >Sign Up</span
    >
  </p>
</div>
